<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <h1>{{ title }}</h1>

            <div 
                :[attrname]="attrValue"
                :class="card"
                 
            >


                <div class="card-body">
                    <p> Jojo no Kimyo na Boken(Jojo Bizarre Adventure (EUA) ou As Aventuras Bizarras de Jojo(Brasil))
                    É um mangá escrito por Hirohiko Araki e publicado pela primeira vez em 1987 na revista Weekly Shonen Jump da Shueisha.</p>                  

                </div>  
            </div>
    

        </div>    
     
        <!-- <img v-bind:src="src" v-bind:alt="alt"> -->

    </div>
     
    <script  src="https://unpkg.com/vue@3/dist/vue.global.js" ></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    title: 'Hello Jojo',
                    // src:'https://via.placeholder.com/350',
                    // alt: 'vue.js',
                    card: [{'card':true, 'text-white': true }, 'bg-primary'],
                    attrname: 'id-card',
                    attrValue: 'card',
                     
                };
            },
        }).mount('#app')
    </script>

</body>
</html>
