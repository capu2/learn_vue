<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
       <h1>{{ title }}</h1> 

       <ul>
            <li v-for="(movie, index) in movies">
                {{index}} - {{movie.name}} ({{movie.release}})
            </li>
       </ul>
       
        
    </div>



     
    <script  src="https://unpkg.com/vue@3/dist/vue.global.js" ></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    title : 'Hello World',
                    movies: [
                        {name: 'Akira', release: '09/08/1991'},
                        {name: 'Gandahar: Os anos de luz', release: '11/12/1987'},
                        {name: 'Nausica√§ do Vale do Vento', release: '25/12/1984'},
                    ],
                };
            },
        }).mount('#app')
    </script>

</body>
</html>
