<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 200px;">
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" @click="remove(2)">-</button>
                    <input v-model="counter" type="text" :value="counter" class="form-control text-center">
                    <button class="btn btn-outline-secondary" type="button" @click="add(5)">+</button>
                </div>
            </div>
        </div>
    </div>
     
    <script  src="https://unpkg.com/vue@3/dist/vue.global.js" ></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    counter: 0,
                };
            },
            methods: {
                
                   add(number){
                    this.counter+=number;
                   },
                   remove(number){
                        if(this.counter <=0){
                            this.counter=0;
                        }else{
                            this.counter-=number;
                        }
                   },
                  
            },

        }).mount('#app')
    </script>

</body>
</html>
